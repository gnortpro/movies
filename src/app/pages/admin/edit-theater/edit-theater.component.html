<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="editTheaterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Input title ..."
            formControlName="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Latitude</label>
          <input
            type="text"
            class="form-control"
            id="latitude"
            placeholder="Input latitude ... "
            formControlName="latitude"
            required
          />
        </div>
        <div class="form-group">
          <label for="longtitude">Longtitude</label>
          <input
            type="text"
            class="form-control"
            id="longtitude"
            placeholder="Input longtitude ..."
            formControlName="longtitude"
            required
          />
        </div>

        <button
          class="btn btn-info"
          type="submit"
          [disabled]="!editTheaterForm.valid"
        >
          Update Theater & Exit
        </button>
      </form>
    </div>
  </div>
</div>
