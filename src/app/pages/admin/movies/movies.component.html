<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="createMovieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Input title ... "
            formControlName="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input
            type="text"
            class="form-control"
            id="duration"
            placeholder="Input duration ..."
            formControlName="duration"
            required
          />
        </div>

        <div class="form-group">
          <label for="cast">Cast</label>
          <input
            type="text"
            class="form-control"
            id="cast"
            placeholder="Input cast ..."
            formControlName="cast"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Input description ..."
            formControlName="description"
            required
          />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input
            type="text"
            class="form-control"
            id="director"
            placeholder="Input director ..."
            formControlName="director"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Thumbnail</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="Input thumbnail ..."
            formControlName="image"
            required
          />
        </div>
        <div class="form-group">
          <label for="trailer">Trailer URL</label>
          <input
            type="text"
            class="form-control"
            id="trailer"
            placeholder="Input trailer URL ..."
            formControlName="trailer"
            required
          />
        </div>
        <div class="form-group">
          <label for="premiereAt">Premier At</label>
          <input
            type="text"
            class="form-control"
            id="premiereAt"
            placeholder="Input Premier ..."
            formControlName="premiereAt"
            required
          />
        </div>

        <button
          class="btn btn-info"
          type="submit"
          [disabled]="!createMovieForm.valid"
        >
          Create Movie
        </button>
      </form>
    </div>
  </div>
</div>
