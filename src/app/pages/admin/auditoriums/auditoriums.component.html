<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="createAuditoriumForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Input title ..."
            formControlName="title"
            required
          />
        </div>

        <button
          class="btn btn-info"
          type="submit"
          [disabled]="!createAuditoriumForm.valid && loading"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Create Auditorium
        </button>
      </form>
    </div>
    <div class="col-md-12 mt-5" *ngIf="listAuditoriums">
      <div class="alert alert-info">
        This theater have {{ listAuditoriums.total }} auditoriums
      </div>
      <ul>
        <li *ngFor="let listAuditorium of listAuditoriums.auditoriums">
          {{ listAuditorium.id }} - {{ listAuditorium.title }}
        </li>
      </ul>
    </div>

    <div class="col-md-12 mt-5" *ngIf="!listAuditoriums">
      <div *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></div>
      <div *ngIf="!loading" class="alert alert-danger">
        This theater do not have any auditoriums
      </div>
    </div>
  </div>
</div>
