<div class="container-fluid " id="amy-page-header">
  <div class="row">
    <div class="col-md-12">
      <div class="container d-none d-md-none d-lg-block">
        <h1 class="page-title">Thông tin chung</h1>
        <div class="breadcrumbs">
          <a
            class="mat-button mat-button-header"
            routerLink="/user"
            routerLinkActive="active"
            >Trang chủ</a
          >
          &gt; <span class="post post-page current-item">Thông tin chung</span>
        </div>
      </div>
      <div class="mobile-breadcrumb d-lg-none d-xl-none">
        <div class="breadcrumb">
          <a
            class="mat-button mat-button-header"
            routerLink="/user"
            routerLinkActive="active"
            >Trang chủ</a
          >
          &gt; <span class="post post-page current-item">Thông tin chung</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 profile-left">
      <ul class="profile-nav">
        <li
          routerLinkActive="current"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/user/profile" style="color: white;"
            >Thông tin chung</a
          >
        </li>
        <li
          routerLinkActive="current"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/user/profile/voucher"
            routerLinkActive="active"
            style="color: white;"
            >Voucher</a
          >
        </li>
        <li
          routerLinkActive="current"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/user/profile/bought"
            routerLinkActive="active"
            style="color: white;"
            >Lịch sử giao dịch</a
          >
        </li>
      </ul>
    </div>

    <div class="col-md-8 profile-right">
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </div>
</div>
