<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button
          mat-button
          (click)="isDarkTheme = !isDarkTheme"
          class="app-sidebar-button"
        >
          TOGGLE THEME
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Account</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">account_circle</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="accent" class="app-sidebar-button">
          <mat-icon class="example-icon">verified_user</mat-icon>
          Login
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Favorites</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="warn" class="app-sidebar-button">
          <mat-icon class="example-icon">delete</mat-icon>
          Delete
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <a routerLink="/user" routerLinkActive="active" style="color: white;"
      >MovieTheater</a
    >

    <a
      class="mat-button"
      routerLink="/user"
      routerLinkActive="active"
      style="color: white;"
      >Phim đấu giá</a
    >
    <a
      class="mat-button"
      routerLink="/user/upcoming"
      routerLinkActive="active"
      style="color: white;"
      >Phim sắp chiếu</a
    >

    <div class="flex-spacer"></div>
    <div class="right-navbar">
      <a routerLink="/user/profile/1" class="mat-button">
        <span class="mat-button-wrapper">
          <img class="img-fluid user" src="assets/user.jpg" alt="" />
          nv trong
        </span>
      </a>
    </div>
  </mat-toolbar>
  <div class="app-content">
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="app-footer">
    copyright 2019
  </div>
</mat-sidenav-container>
