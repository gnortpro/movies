<div class="container">
  <div class="row movie-detail">
    <div class="col-12 page-title">
      <h1>Nội dung phim</h1>
    </div>
    <div class="col-3">
      <img class="img-fluid" [src]="detail.data.thumb" alt="" />
    </div>
    <div class="col-9">
      <div class="product-shop">
        <div class="product-name">
          <span class="h1">{{ detail.data.name }}</span>
          <hr />
        </div>

        <!-- Build test -->
        <div class="movie-director movie-info">
          <label>Đạo diễn: </label>
          <div class="std">{{ detail.data.directors }}</div>
        </div>
        <div class="movie-actress movie-info">
          <label>Diễn viên:</label>
          <div class="std">
            {{ detail.data.actors }}
          </div>
        </div>
        <div class="movie-genre movie-info">
          <label>Thể loại: </label>
          <div class="std">{{ detail.data.type }}</div>
        </div>
        <div class="movie-release movie-info">
          <label>Khởi chiếu: </label>
          <div class="std">{{ detail.data.time }}</div>
        </div>
        <div class="movie-actress movie-info">
          <label>Thời lượng: </label>
          <div class="std">{{ detail.data.duration }}</div>
        </div>
        <div class="movie-language movie-info">
          <label>Ngôn ngữ: </label>
          <div class="std">
            {{ detail.data.subscription }}
          </div>
        </div>
        <div class="">
          <button class="btn btn-primary" type="button" (click)="openDialog()">
            Trailer
          </button>
          <button class="btn btn-primary">Mua vé</button>
        </div>
      </div>
    </div>
    <div class="col-12 movie-des">
      {{ detail.data.description }}
    </div>
  </div>
</div>
