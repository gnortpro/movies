<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-card *ngFor="let product of products.data" style="margin-top:10px;">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ product.price }} $/ {{ product.quantity }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
        <img style="height:100%; width: 100%;" src="{{ product.thumb }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy product</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-list>
</div>
