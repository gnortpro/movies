<div class="diaglog-content">
  <iframe
    width="100%"
    height="300px"
    [src]="videoUrl"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  ></iframe>
</div>
<div class="diaglog-action">
  <button class="btn btn-primary" (click)="close()">Close</button>
</div>
